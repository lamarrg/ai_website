<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navbar for small screens -->
    <nav class="navbar navbar-expand-md light-gray-background d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/"><img id="website-logo-navbar" src="{{ url_for('static', filename='img/your_logo.png') }}" alt="Website"></a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 light-gray-background collapse d-md-block" id="sidebar">
                <div class="sidebar p-3">
                    <a class="navbar-brand d-none d-md-block" href="/"><img id="website-logo-navbar" src="{{ url_for('static', filename='img/your_logo.png') }}" alt="Website"></a>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link sidebar-text-color" href="/resources">Resources</a></li>
                        <li class="nav-item"><a class="nav-link sidebar-text-color" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link sidebar-text-color" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
